)" id="flowchart-preparation1-11855" class="node default"><polygon style="" transform="translate(-93.6328125,45.5)" class="label-container" points="22.75,0 164.515625,0 187.265625,-45.5 164.515625,-91 22.75,-91 0,-45.5"/><g transform="translate(-63.3828125, -38)" style="" class="label"><foreignObject height="76" width="126.765625"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">h stands for harry<br />l stands for laras<br />int harry;<br />int laras;</span></div></foreignObject></g></g><g transform="translate(200.7890625, 269)" id="flowchart-preparation2-11857" class="node default"><polygon style="" transform="translate(-192.7890625,36)" class="label-container" points="18,0 367.578125,0 385.578125,-36 367.578125,-72 18,-72 0,-36"/><g transform="translate(-167.2890625, -28.5)" style="" class="label"><foreignObject height="57" width="334.578125"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Determine the equation based on the question<br />h - 2 = 6(l - 2)<br /> h + 18 = 2(l + 18)</span></div></foreignObject></g></g><g transform="translate(200.7890625, 419.5)" id="flowchart-calculation1-11859" class="node default default"><rect height="129" width="342.984375" y="-64.5" x="-171.4921875" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-163.9921875, -57)" style="" class="label"><foreignObject height="114" width="327.984375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Determine the age of laras using substitution <br /> h - 2 = 6l - 12 <br /> h + 18 = 2l + 36 <br /> h - 6l = -10 <br /> h - 2l = 18 <br /> h = 6l - 10</span></div></foreignObject></g></g><g transform="translate(200.7890625, 598.5)" id="flowchart-calculation2-11861" class="node default default"><rect height="129" width="374.765625" y="-64.5" x="-187.3828125" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-179.8828125, -57)" style="" class="label"><foreignObject height="114" width="359.765625"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Substitute the known h value to the first equation<br />h - 2l = 18<br />6l - 10 - 2l = 18 <br /> 4l = 28 <br /> l = 28/4 <br /> l = 7</span></div></foreignObject></g></g><g transform="translate(200.7890625, 777.5)" id="flowchart-calculation3-11863" class="node default"><rect height="129" width="346.234375" y="-64.5" x="-173.1171875" ry="0" rx="0" style="" class="basic label-container"/><g transform="translate(-165.6171875, -57)" style="" class="label"><foreignObject height="114" width="331.234375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Determine the age of harry using substitution <br /> h - 2 = 6l - 12 <br /> h - 2 = 6(7) - 12 <br /> h - 2 = 42 - 12 <br /> h = 42 + 2 - 12 <br /> h = 32</span></div></foreignObject></g></g><g transform="translate(200.7890625, 918.5)" id="flowchart-output-11865" class="node default default"><polygon style="" transform="translate(-65.34375,26.5)" class="label-container" points="-17.666666666666668,0 121.85416666666667,0 148.35416666666666,-53 8.833333333333334,-53"/><g transform="translate(-57.84375, -19)" style="" class="label"><foreignObject height="38" width="115.6875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Harry's age is 32<br />Laras' age is 7</span></div></foreignObject></g></g><g transform="translate(200.7890625, 1012)" id="flowchart-finish-11867" class="node default default"><rect height="34" width="49.734375" y="-17" x="-24.8671875" ry="17" rx="17" style=""/><g transform="translate(-13.1171875, -9.5)" style="" class="label"><foreignObject height="19" width="26.234375"><div style="display: inline-bl